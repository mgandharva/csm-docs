name: Spellcheck

on:
  workflow_dispatch:
  # push:
  #   branches:
  #     - main
  # pull_request:
  #   branches:
  #     - main

jobs:
  spellcheck:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install codespell
        run: sudo apt-get install -y codespell

      - name: Run Spellcheck
        run: codespell content/**/*.md
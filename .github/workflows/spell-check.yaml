name: Spellcheck

on:
  push:
    branches:
      - test-spell
  pull_request:
    branches:
      - test-spell

jobs:
  spellcheck:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Spelling Action
        uses: check-spelling/check-spelling@main
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          config: .github/actions/spelling/config
name: Spellcheck Action
on: push

jobs:
  build:
    name: Spellcheck
    runs-on: ubuntu-latest
    steps:
    # The checkout step
    - uses: actions/checkout@v3
    - uses: rojopolis/spellcheck-github-actions@0.46.0
      name: Spellcheck
      with:
        config_path: .github/actions/spelling/config.yaml # put path to configuration file here
        source_files: cotents/**/*.md
        task_name: Markdown
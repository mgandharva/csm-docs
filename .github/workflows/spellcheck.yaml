name: Spellcheck

on:
  workflow_dispatch:
  push:
    branches:
      - test-spell
  pull_request:
    branches:
      - test-spell

jobs:
  build:
    name: Spellcheck
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: rojopolis/spellcheck-github-actions@0.46.0
      name: Spellcheck
      with:
        source_files: README.md
        task_name: Markdown
        config_path: .github/workflows/spellcheck.yaml